<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.11.0/sql-wasm.js" integrity="sha512-tz0jOZaOg9RtWWB6AdxSkINQwIs7S5obj1Dlml9KewZLPTblTWCux5eLtnexBb8kbLUo5crPmjsi8/vI17Vw0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Калькулятор сварки</title>
        <!-- style -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator-container">
            <h1>
            <img src="KBAST.png"  width="44" height="44"/>
            Калькулятор сварки</h1>
            <style>
    h1 img {
        margin-bottom: -11px;
    }
</style>
            <form id="bmiForm">
          

        	<section class="tabs">
        		<input id="Point" type="radio" name="tab" checked="checked" />
        		<label for="Point" id="LPoint">Точечная сварка</label>
        		<input id="Show" type="radio" name="tab" />
        		<label for="Show" id="LShow">Шовная сварка</label>
        		<div style="clear:both"></div>

        	 <div class="tabs_cont">
                <div id="CPoint">
				Выберите металл:
				<br>

				<select id="Металл_точка">
		  		<option value="1">Алюминий Д16АТ</option>
		  		<option value="2">Алюминий АМгАМ</option>
		  		<option value="3">Жаропрочная сталь</option>
		  		<option value="4">Низкоуглеродистая сталь</option>
		  		<option value="5">Низколегированная сталь</option>
		  		<option value="6">Нержавеющая сталь</option>
		  		<option value="7">Титан</option>
				</select>
				<br>


			       Выберите толщину, мм:
				<br>

				<select id="Толщина_точка">
		  		<option value="1">0.3</option>
		  		<option value="2">0.5</option>
		  		<option value="3">0.8</option>
		  		<option value="4">1</option>
		  		<option value="5">1.2</option>
		  		<option value="6">1.5</option>
		  		<option value="7">2</option>
				</select>
				<br><br>

				<button type="button" onclick="calculateBMIPoint()">
				    Рассчитать
				    
				    
				</button>

				<pre id="Iweld_Point"></pre>
				<pre id="Tweld_Point"></pre>
				<pre id="Tpauz_Point"></pre>
				<pre id="Fweld_Point"></pre>
				<pre id="Melect_Point"></pre>
				<pre id="Delect_Point"></pre>
				<div id="Picture_Point"></div>
				

                </div>
                
                
                <div id="CShow">
                				Выберите металл:
				<br>

				<select id="Металл_шов">
		  		<option value="1">Алюминий Д16АТ</option>
		  		<option value="2">Алюминий АМгАМ</option>
		  		<option value="3">Жаропрочная сталь</option>
		  		<option value="4">Низкоуглеродистая сталь</option>
		  		<option value="5">Низколегированная сталь</option>
		  		<option value="6">Нержавеющая сталь</option>
		  		<option value="7">Титан</option>
				</select>
				<br>


			       Выберите толщину, мм:
				<br>

				<select id="Толщина_шов">
		  		<option value="1">0.3</option>
		  		<option value="2">0.5</option>
		  		<option value="3">0.8</option>
		  		<option value="4">1</option>
		  		<option value="5">1.2</option>
		  		<option value="6">1.5</option>
		  		<option value="7">2</option>
				</select>
				<br><br>

				<button type="button" onclick="calculateBMIShow()">
				    Рассчитать
				    
				    
				</button>

				<pre id="Iweld_Show"></pre>
				<pre id="Tweld_Show"></pre>
				<pre id="Tpauz_Show"></pre>
				<pre id="Fweld_Show"></pre>
				<pre id="Rroll_Show"></pre>
				<pre id="Droll_Show"></pre>
				<pre id="Vweld_Show"></pre>
				<div id="Picture_Show"></div>
				<p id = "URL"></p>
				
				</div>
        	</div>
		</section>
        	     <br>
                
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
